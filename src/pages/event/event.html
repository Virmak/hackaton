  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Add Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content >

  <ion-list>
    
      <ion-item>
        <ion-label floating>Event Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label>Date</ion-label>
        <ion-datetime displayFormat="MMM DD, YYYY HH:mm" [(ngModel)]="myDate"></ion-datetime>
      </ion-item>

      <ion-item>
        <ion-label >Location</ion-label>
               
      </ion-item>

      </ion-list>

      <div #map id ="map"></div>
      <ion-list>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-item>
        <ion-label >Planning</ion-label>
       
      </ion-item>
      <ion-item>
        <ion-label floating>Hour</ion-label>
        <ion-datetime displayFormat="HH:mm" [(ngModel)]="myHour"></ion-datetime>
      </ion-item>
      <ion-item>
        <ion-label floating>Content</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <button >Add Plans</button>
    </ion-list>

  
    

</ion-content>

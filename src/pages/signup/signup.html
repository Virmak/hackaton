<ion-header>

  <ion-navbar>
    <ion-title>Sign Up</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label floating>Username</ion-label>
        <ion-input required type="text" [(ngModel)]="userData.username"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input required type="email" [(ngModel)]="userData.email"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>First name</ion-label>
        <ion-input required type="text" [(ngModel)]="userData.firstName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Last name</ion-label>
        <ion-input required type="text" [(ngModel)]="userData.lastName"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input required type="password" [(ngModel)]="userData.password"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Birth Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="userData.birthDate"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label floating>Adresse</ion-label>
        <ion-input required type="text" [(ngModel)]="userData.address"></ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="userData.roleId">
          <ion-option value="0">Participant</ion-option>
          <ion-option value="1">Organizer</ion-option>
          <ion-option value="2">Club</ion-option>
        </ion-select>
    </ion-item>

    <button ion-button (click)="registerUser()">Sign Up</button>
    
  </ion-list>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-list>

    <ion-item>
        <ion-label>Name: </ion-label>
        <ion-input type="text" [(ngModel)]="eventData.name">
        </ion-input>
    </ion-item>

    <ion-item>
        <ion-label>Start Date</ion-label>
        <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="eventData.start_date"></ion-datetime>
    </ion-item>

    <ion-item>
        <ion-label>Description: </ion-label>
        <ion-textarea [(ngModel)]="eventData.description">
        </ion-textarea>
    </ion-item>

  </ion-list>

</ion-content>

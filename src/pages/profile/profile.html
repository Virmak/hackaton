  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>Profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img src="assets/imgs/profile.png">
            </ion-avatar>
            <h2>{{userData.first_name}} {{userData.last_name}}</h2>
            <p>{{userData.birth_date}}</p>
          </ion-item>
        
          <img src="img/advance-card-bttf.png">
          <ion-list>
              
              <ion-item>First Name :{{userData.first_name}}</ion-item>
              <ion-item>Last Name :{{userData.last_name}}</ion-item>
              <ion-item>User Name :{{userData.username}}</ion-item>
              
              <ion-item>Email :{{userData.email}}</ion-item>
              <ion-item>Tel :{{userData.tel}}</ion-item>
              <ion-item>Adresse :{{userData.address}}</ion-item>
              <ion-item>Scroe :{{userData.score}}</ion-item>
              <button ion-button *ngIf="currentUser" (click)="editprofile()" >Edit Profile</button>
              
              
              
            </ion-list>
         
        
        </ion-card>

</ion-content>

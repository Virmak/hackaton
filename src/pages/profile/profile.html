<ion-header>

  <ion-navbar>
    <ion-title>profile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
        
          <ion-item>
            <ion-avatar item-start>
              <img src="img/marty-avatar.png">
            </ion-avatar>
            <h2>Marty McFly</h2>
            <p>November 5, 1955</p>
          </ion-item>
        
          <img src="img/advance-card-bttf.png">
          <ion-list>
              
              <ion-item>First Name :{{userData.firstName}}</ion-item>
              <ion-item>Last Name :{{userData.lastName}}</ion-item>
              <ion-item>User Name :{{userData.userName}}</ion-item>
              
              <ion-item>Email :{{userData.email}}</ion-item>
              <ion-item>Tel :{{userData.tel}}</ion-item>
              <ion-item>Adresse :{{userData.adresse}}</ion-item>
              <ion-item>Scroe :{{userData.score}}</ion-item>
              <button ion-button (click)="editprofile()" >Modify profile</button>
              
              
              
            </ion-list>
         
        
        </ion-card>

</ion-content>

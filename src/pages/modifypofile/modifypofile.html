<ion-header>

  <ion-navbar>
    <ion-title>modifypofile</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
        <ion-label floating>First Name</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Last Name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>User name</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
      <ion-label>Birth Date</ion-label>
      <ion-datetime displayFormat="DD/MM/YYYY" [(ngModel)]="myDate"></ion-datetime>
    </ion-item>
      <ion-item>
        <ion-label floating>Adresse</ion-label>
        <ion-input type="text" ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label>Role</ion-label>
        <ion-select [(ngModel)]="role">
          <ion-option value="participant">Participant</ion-option>
          <ion-option value="organizer">Organizer</ion-option>
          <ion-option value="club">Club</ion-option>
          
        </ion-select>
        </ion-item>
        <ion-item>
        <button ion-button>confirm </button>
      </ion-item>
      
    </ion-list>     
      
     
     
      
</ion-content>
